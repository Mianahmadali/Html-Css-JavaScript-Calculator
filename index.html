<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- custom Css -->
    <link rel="stylesheet" href="css/Style.css">
    <!-- bootstarp Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col pt-2 d-flex justify-content-center align-items-center "><h1>Calculator</h1></div>
        </div>
    </div>
</div>
    </header>
    <main>
<div class="container mt-5">
    <div class="calculator">
        <div class="name text-light"><p><h5>Ahmad's Calculator</h5></p></div>
        <div class="display " id="display">0</div>
        <div class="row mt-4">
            <div class="col-3">
                <button class="btn btn-danger button" onclick="clearDisplay()"><h4>C</h4></button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary  button" onclick="appendToDisplay('/')"><h4>/</h4></button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary button" onclick="appendToDisplay('*')"><h4>*</h4></button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary button" onclick="appendToDisplay('+')" style="height: 100%;"><h4>+</h4></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary button" onclick="appendToDisplay('-')"><h4>-</h4></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary button" onclick="appendToDisplay('**')"><H4>**</H4></button>
            </div>
        </div>
        <div class="row mt-3 align-items-center justify-content-center">
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3 ">
                <button class="btn btn-light button" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light button" onclick="appendToDisplay('0')" >0</button>
            </div>
           
        </div>
         <div class="row mt-3 align-items-start">
                <!-- <div class="col-3">
                    <button class="btn btn-light button" onclick="appendToDisplay('0')" >0</button>
                </div> -->
                <div class="col-3">
                    <button class="btn btn-light button" onclick="appendToDisplay('00')" >00</button>
                </div>
            </div>
        <div class="row mt-3 align-items-center">
            <div class="col"><button class=" buttonlast rounded" onclick="calculateResult()"><h4>=</h4></button></div>
        </div>
    </div>
</div>


        
        
        

    </main>
    <footer>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col pt-2 d-flex justify-content-center align-items-center"><p><h4>&copy;2025 all rights reserved</h4></p></div>
                </div>
            </div>
        </div>

    </footer>
    <!-- bootstarp js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- custom js -->
     <script src="JavaScript/custom.js"></script>
</body>
</html>
